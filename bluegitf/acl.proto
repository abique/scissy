package bluegitf.pb;

message Void
{
}

enum Right
{
  kNone  = 0;
  kRead  = 1;
  kWrite = 2;
}

message AuthInfo
{
  required bytes login    = 1;
  required bytes password = 2;
}

message RepoInfo
{
  required bytes name = 1;
}

message RepoList
{
  repeated RepoInfo repos = 1;
}

service Acl
{
  rpc listRepos(Void) returns (RepoList);
}
