package bluegitf.pb;

enum Right
{
  kNone  = 0;
  kRead  = 1;
  kWrite = 2;
}

message UserRepo
{
   required int64 user_id = 1;
   required bytes repo    = 2;
}

message RepoRight
{
  required bytes path  = 1;
  required Right right = 2;
}

service Acl
{
  rpc get(UserRepo) returns (RepoRight);
}
