<h3>URI</h3>

<div class="input-group">
  <span class="input-group-addon">Clone</span>
  <span type="text" class="form-control uneditable-input">
    git clone {{service_info.clone_user}}@{{service_info.clone_host}}:{{repo.name}}
  </span>
</div>

<h3>Branches</h3>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>name</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="branch in branches">
      <td>{{branch.name}}</td>
    </tr>
  </tbody>
</table>
