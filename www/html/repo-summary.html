<div class="row">
  <div class="col-md-10">
    <div class="input-group">
      <span class="input-group-addon">SSH</span>
      <span type="text" class="form-control uneditable-input">
        git clone {{service_info.clone_user}}@{{service_info.clone_host}}:{{repo.name}}
      </span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-5">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Branches</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="branch in branches">
          <td>{{branch.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-5">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Tags</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="tag in tags">
          <td>
            {{tag.name}} |
            <a href="#/repo/log/{{repo.id}}/{{tag.name}}">log</a> |
            <a href="#/repo/tree/{{repo.id}}/{{tag.name}}/">tree</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
