<div class="row">
  <div class="span8">
    <h1>Settings</h1>

    <ul class="nav nav-tabs">
      <li class="active"><a href="#account" data-toggle="tab">Account</a></li>
      <li><a href="#keys" data-toggle="tab">SSH keys</a></li>
    </ul>

    <div class="tab-content">

      <div controller="settingsAccountCtrl" class="tab-pane active" id="account">
        <form class="form-horizontal" method="post" enctype="application/x-www-form-urlencoded">

          <input type="hidden" name="operation" value="account" />

          <fieldset>
            <div class="control-group">
              <label class="control-label" for="login">Login</label>
              <div class="controls">
                <span name="login" id="login" type="text" class="input-xlarge uneditable-input">
                  {{session.user}}
                </span>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="email">Email</label>
              <div class="controls">
                <input name="email" id="email" type="text" class="input-xlarge"
                       value="{{session.email}}"/>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="old-password">Old Password</label>
              <div class="controls">
                <input name="old-password" id="old-password" type="password" class="input-xlarge"/>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="new-password">New password</label>
              <div class="controls">
                <input name="new-password" id="new-password" type="password" class="input-xlarge"/>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="new-password2">Confirm new password</label>
              <div class="controls">
                <input name="new-password2" id="new-password2" type="password" class="input-xlarge"/>
              </div>
            </div>

            <div class="form-actions">
              <input type="submit" value="Update" class="btn btn-success"/>
            </div>

          </fieldset>
        </form>
      </div>

      <div class="tab-pane" id="keys">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>name</th>
              <th>type</th>
              <th>fingerprint</th>
              <th>actions</th>
            </tr>
          </thead>

          <tbody>

            <tr>
              <td>{{name}}</td>
              <td>{{type}}</td>
              <td>{{fingerprint}}</td>
              <td>
                <form method="post" enctype="application/x-www-form-urlencoded">
                  <input type="hidden" name="operation" value="remove-key"/>
                  <input type="hidden" name="id" value="{{id}}"/>
                  <input type="submit" value="remove">
                </form>
              </td>
              <td>{{role}}</td>
              <td>{{desc}}</td>
            </tr>

          </tbody>
        </table>

        <form method="post" enctype="application/x-www-form-urlencoded"
              class="form-horizontal">
          <input type="hidden" name="operation" value="add-key"/>

          <div class="control-group">
            <textarea class="textarea span8" name="key"></textarea>
          </div>

          <div class="control-group">
            <input type="submit" value="Add key" class="btn btn-success"/>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
