<h1>Repositories</h1>

<a href="#/repo-create">New repository</a><br/>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Repository</th>
      <th>Description</th>
      <th>Idle</th>
      <th>Links</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="repo in repos">
      <td><a href="#/repo/summary/{{repo.id}}">{{repo.name}}</a></td>
      <td>{{repo.desc}}</td>
      <td></td>
      <td>
        <a href="#/repo/summary/{{repo.id}}">summary</a> |
        <a href="#/repo/log/{{repo.id}}">log</a> |
        <a href="#/repo/tree/{{repo.id}}">tree</a> |
        <a href="#/repo/admin/{{repo.id}}">admin</a>
      </td>
    </tr>
  </tbody>
</table>
