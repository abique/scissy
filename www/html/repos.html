<h1>Repositories</h1>

<a href="#/repo-create">New repository</a><br/>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Project</th>
      <th>Description</th>
      <th>Last change</th>
      <th><!-- Shortcuts --></th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="repo in repos">
      <td><a href="/summary?repo={{name}}">{{repo.name}}</a></td>
      <td>{{repo.desc}}</td>
      <td>{{repo.last_change}}</td>
      <td>
        <a href="/repo/summary/{{repo.id}}">summary</a> |
        <a href="/repo/shortlog/{{repo.id}}">shortlog</a> |
        <a href="/repo/log/{{repo.id}}">log</a> |
        <a href="/repo/tree/{{repo.id}}">tree</a> |
        <a href="scissy@localhost:{{repo.name}}">git</a></td>
    </tr>
  </tbody>
</table>
