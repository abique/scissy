<h1>Repositories</h1>

<a href="#/repo-create">New repository</a><br/>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th></th>
      <th>Repository</th>
      <th>Description</th>
      <th>Last commit time</th>
      <th>Links</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="repo in repos">
      <td>
        <span class="glyphicon glyphicon-share" ng-show="repo.is_public"></span>
        <span class="glyphicon glyphicon-lock" ng-show="!repo.is_public"></span>
      </td>
      <td><a href="#/repo/summary/{{repo.id}}">{{repo.name}}</a></td>
      <td>{{repo.desc}}</td>
      <td>{{repo.last_commit_time | date:'yyyy-MM-dd HH:mm:ss'}}</td>
      <td>
        <a href="#/repo/summary/{{repo.id}}">summary</a> |
        <a href="#/repo/log/{{repo.id}}/HEAD">log</a> |
        <a href="#/repo/tree/{{repo.id}}/HEAD">tree</a> |
        <a href="#/repo/admin/{{repo.id}}">admin</a>
      </td>
    </tr>
  </tbody>
</table>
