<h1><a href="/group-detail?group={{group|u}}">{{group|h}}</a></h1><br/>

{{*is-group-admin}}
{{*error}}<span class="error-msg">{{.}}</span>{{/}}
<form method="post" enctype="application/x-www-form-urlencoded"
      name="register-form" class="form-inline">
  <input name="login" type="text" value="{{login}}" placeholder="Login"
         class="span2"/>
  <select name="role" type="text" class="span2">
    <option value="administrator">Administrator</option>
    <option value="contributor">Contributor</option>
    <option value="observer">Observer</option>
    <option value="remove">Remove</option>
  </select>
  <input type="submit" class="btn" value="Add/Update"/>
</form>
{{/is-group-admin}}

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>User</th>
      <th>Role</th>
    </tr>
  </thead>

  <tbody>
    {{*users}}
    <tr>
      <td>{{login|h}}</td>
      <td>{{role}}</td>
    </tr>
    {{/users}}
  </tbody>
</table>
