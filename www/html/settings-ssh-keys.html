<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>name</th>
      <th>type</th>
      <th>actions</th>
    </tr>
  </thead>

  <tbody>

    <tr ng-repeat="key in keys">
      <td>{{key.desc}}</td>
      <td>{{key.type}}</td>
      <td><i class="icon-trash" ng-click="removeKey(key)"></i></td>
    </tr>

  </tbody>
</table>

<form no-validate class="form-horizontal">
  <fieldset>
    <div class="control-group">
      <textarea class="textarea span8" name="key" ng-model="new_key" required></textarea>
    </div>

    <div class="form-actions">
      <button ng-click="addKey(new_key)" class="btn btn-primary">Add key</button>
    </div>
  </fieldset>
</form>
