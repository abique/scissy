<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>name</th>
      <th>type</th>
      <th>actions</th>
    </tr>
  </thead>

  <tbody>

    <tr ng-repeat="key in keys">
      <td>{{name}}</td>
      <td>{{type}}</td>
      <td><i class="icon-trash"></i></td>
    </tr>

  </tbody>
</table>

<form no-validate class="form-horizontal">
  <input type="hidden" name="operation" value="add-key"/>

  <div class="control-group">
    <textarea class="textarea span8" name="key"></textarea>
  </div>

  <div class="control-group">
    <input type="submit" value="Add key" class="btn btn-success"/>
  </div>
</form>
