<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>name</th>
      <th>type</th>
      <th>actions</th>
    </tr>
  </thead>

  <tbody>

    <tr ng-repeat="key in keys">
      <td>{{key.desc}}</td>
      <td>{{key.type}}</td>
      <td><span class="glyphicon glyphicon-trash" ng-click="removeKey(key)"></span></td>
    </tr>

  </tbody>
</table>

<form no-validate role="form">
  <fieldset>
    <div class="form-group">
      <textarea class="form-control textarea col-md-8" name="key" ng-model="new_key"
                required placeholder="key-type key desc"></textarea>
    </div>

    <div class="form-actions">
      <button ng-click="addKey(new_key)" class="form-control btn btn-primary">Add key</button>
    </div>
  </fieldset>
</form>
