<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Author</th>
      <th>Message</th>
      <th>When</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="commit in commits">
      <td><small>{{commit.author.name}}</small></td>
      <td><small>{{commit.msg}}</small></td>
      <td><small>{{commit.time | date:'yyyy-MM-dd HH:mm:ss'}}</small></td>
  </tbody>
</table>
