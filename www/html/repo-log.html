<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Author</th>
      <th>Message</th>
      <th>When</th>
      <th>Links</th>
      <th>revision</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="commit in commits">
      <td><small>{{commit.author.name}}</small></td>
      <td><small>{{commit.msg.split('\n')[0]}}</small></td>
      <td><small>{{commit.time | date:'yyyy-MM-dd HH:mm:ss'}}</small></td>
      <td><small><a href="#/repo/tree/{{repo.id}}/{{commit.id}}/">tree</a> | diff</small></td>
      <td><small><kbd>{{commit.id}}</kbd></small></td>
  </tbody>
</table>
