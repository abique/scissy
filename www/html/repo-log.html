<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <td>Author</td>
      <td>Message</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="commit in commits">
      <td><small>{{commit.author.name}}</small></td>
      <td><small>{{commit.msg}}</small></td>
  </tbody>
</table>
