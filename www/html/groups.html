<h1>Groups</h1>

<a href="#/group-create">New group</a><br/>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Group</th>
      <th>Description</th>
      <th>Size</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="group in groups">
      <td><a href="#/group/{{group.grp_id}}">{{group.grp}}</a></td>
      <td>{{group.desc}}</td>
      <td>{{group.size}}</td>
    </tr>
  </tbody>
</table>
