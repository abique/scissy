<div class="row">
  <div class="col-md-4">
    <form novalidate role="form" name="registerForm">
      <h3>Register yourself!</h3>

      <div class="alert alert-danger" ng-show="user.errmsg">
        {{user.errmsg}}
      </div>

      <div class="form-group">
        <label for="login">Login</label>
        <input id="login" name="login" type="text" class="form-control"
               ng-model="user.login" ng-pattern="/^[a-zA-Z0-9]+$/" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" ng-model="user.email" required/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" ng-model="user.password" required/>
      </div>

      <div class="form-group">
        <label for="password2">Password (again)</label>
        <input id="password2" type="password" class="form-control" ng-model="user.password2" required/>
      </div>

      <div class="form-actions">
        <button ng-click="register(user)" class="btn btn-primary">Register</button>
        <button ng-click="reset()" class="btn">Reset</button>
      </div>

    </form>
  </div>
</div>
