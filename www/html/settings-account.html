<form no-validate role="form">

  <input type="hidden" name="operation" value="account" />

  <div class="form-group">
    <label for="login">Login</label>
    <span name="login" id="login" type="test" class="form-control uneditable-input">
      {{session.auth.user}}
    </span>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input name="email" id="email" type="text" class="form-control"
           value="{{session.email}}" placeholder="Email"/>
  </div>

  <div class="form-group">
    <label class="control-label" for="old-password">Old Password</label>
    <input name="old-password" id="old-password" type="password" class="form-control"/>
  </div>

  <div class="form-group">
    <label class="control-label" for="new-password">New password</label>
    <input name="new-password" id="new-password" type="password" class="form-control"/>
  </div>

  <div class="form-group">
    <label class="control-label" for="new-password2">Confirm new password</label>
    <input name="new-password2" id="new-password2" type="password" class="form-control"/>
  </div>

  <div class="form-actions">
    <input type="submit" value="Update" class="btn btn-success"/>
  </div>

</form>
