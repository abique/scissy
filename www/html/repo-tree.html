<h4>{{directory}}</h4><br/>

<a href="#/repo/log/{{repo.id}}/{{revision}}">log</a> |
<a href="#/repo/patch/{{repo.id}}/{{revision}}/">patch</a>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>File name</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-show="directory != ''">
      <td>
        <div>
          <span class="glyphicon glyphicon-folder-open"></span>
          <a href="#/repo/tree/{{repo.id}}/{{revision}}/{{directory}}..">
            ..
          </a>
        </div>
      </td>
    </tr>

    <tr ng-repeat="entry in entries">
      <td>
        <div ng-show="entry.is_file">
          <span class="glyphicon glyphicon-file"></span>
          <a href="#/repo/blob/{{repo.id}}/{{revision}}/{{directory}}{{entry.name}}">
            {{entry.name}}
          </a>
        </div>

        <div ng-show="entry.is_directory">
          <span class="glyphicon glyphicon-folder-open"></span>
          <a href="#/repo/tree/{{repo.id}}/{{revision}}/{{directory}}{{entry.name}}">
            {{entry.name}}
          </a>
        </div>

        <div ng-show="entry.is_submodule">
          <span class="glyphicon glyphicon-new-window"></span>
          {{entry.name}}
        </div>
      </td>
    </tr>
  </tbody>
</table>
