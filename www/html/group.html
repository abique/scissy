<h1>Group {{group.grp}}</h1><br/>

<div ng-show="is_admin">

  <div class="alert alert-error" ng-show="new_user.errmsg">
    {{new_user.errmsg}}
  </div>

  <form novalidate class="form-inline">
    <input type="text" placeholder="Login" class="span2" ng-model="new_user.user"/>
    <select name="role" type="text" class="span2" ng-model="new_user.role">
      <option value="kOwner">Administrator</option>
      <option value="kWriter">Contributor</option>
      <option value="kReader">Observer</option>
    </select>
    <button ng-click="addUser(new_user)" class="btn btn-primary">Add</button>
  </form>
</div>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>User</th>
      <th>Role</th>
      <th ng-show="is_admin">action</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="user in users">
      <td><a href="#/user/{{user.user_id}}">{{user.user}}</a></td>
      <td>{{user.role}}</td>
      <td ng-show="is_admin">
        <i class="icon-wrench"></i>
        <i class="icon-trash" ng-click="removeUser(user)"></i>
        <!-- <form novalidate class="form-inline"> -->
        <!--   <select type="text" class="span2"> -->
        <!--     <option value="kOwner" ng-selected="user.role=='kOwner'">Administrator</option> -->
        <!--     <option value="kWriter" ng-selected="user.role=='kWriter'">Contributor</option> -->
        <!--     <option value="kReader" ng-selected="user.role=='kReader'">Observer</option> -->
        <!--     <option value="kNone" ng-selected="user.role=='kNone'">Remove</option> -->
        <!--   </select> -->
        <!-- </form> -->
      </td>
    </tr>
  </tbody>
</table>
