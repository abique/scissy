{{*error}}<span class="error-msg">{{.}}</span>{{/}}
<form method="post" enctype="application/x-www-form-urlencoded" name="new-repo-form">
  repo: <input name="name" type="text" value="{{name}}"/><br/>
  description: <input name="desc" type="text" value="{{desc}}"/><br/>
  public: <input name="is-public" type="checkbox" value="{{is-public}}"/><br/>
  <input type="reset" value="Reset"/>
  <input type="submit" value="Create"/>
</form>
