{{*register_err}}<span class="register-error">{{.}}</span>{{/}}
<form method="post" enctype="application/x-www-form-urlencoded" name="register-form">
  login: <input name="login" type="text" value="{{register_login}}"/>
  {{*register_login_err}}<span class="register-error">{{.}}</span>{{/}}<br/>
  email: <input name="email" type="text" value="{{register_email}}"/>
  {{*register_email_err}}<span class="register-error">{{.}}</span>{{/}}<br/>
  password: <input name="password" type="password"/>
  {{*register_password_err}}<span class="register-error">{{.}}</span>{{/}}<br/>
  password (again): <input name="password2" type="password"/><br/>
  <input type="reset" value="Reset"/>
  <input type="submit" value="Register"/>
</form>
