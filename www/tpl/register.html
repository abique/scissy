<div class="row">
  <div class="span8">
    <form method="post" enctype="application/x-www-form-urlencoded" name="register-form"
          class="form-horizontal">
      <fieldset>
        <legend>Register yourself!</legend>

        <div class="control-group">
          <label class="control-label" for="login">Login</label>
          <div class="controls">
            <input name="login" id="login" type="text" class="input-xlarge" value="{{login}}"/>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="email">Email</label>
          <div class="controls">
            <input name="email" id="email" type="text" class="input-xlarge" value="{{email}}"/>
          </div>
        </div>

        <div class="control-group {{*error}}error{{/}}">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input name="password" id="password" type="password" class="input-xlarge"
                   value="{{password}}"/>
            {{*error}}<span class="help-inline">{{.}}</span>{{/}}
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="password2">Password2</label>
          <div class="controls">
            <input name="password2" id="password2" type="password" class="input-xlarge"/>
          </div>
        </div>

        <div class="form-actions">
          <input type="reset" value="Reset" class="btn"/>
          <input type="submit" value="Register" class="btn btn-primary"/>
        </div>
      </fieldset>
    </form>
  </div>
</div>
