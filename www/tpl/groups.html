<a href="/new-group">New group</a><br/>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Group</th>
      {{*id}}<th>Role</th>{{/id}}
      <th>Description</th>
    </tr>
  </thead>

  <tbody>
    {{*groups}}
    <tr>
      <td><a href="/group-detail?group={{name}}">{{name|h}}</a></td>
      {{*id}}<td>{{role}}</td>{{/id}}
      <td>{{desc|h}}</td>
    </tr>
    {{/groups}}
  </tbody>
</table>
