<div class="row">
  <div class="span8">
    <h1>Settings</h1>

    <ul class="nav nav-tabs">
      <li class="active"><a href="#account" data-toggle="tab">Account</a></li>
      <li><a href="#keys" data-toggle="tab">SSH keys</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="account">
        <form class="form-horizontal" method="post" enctype="application/x-www-form-urlencoded">
          <fieldset>
            <div class="control-group">
              <label class="control-label" for="login">Login</label>
              <div class="controls">
                <input name="login" id="login" type="text" class="input-xlarge" value="{{id.login}}"/>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="email">Email</label>
              <div class="controls">
                <input name="email" id="email" type="text" class="input-xlarge" value="{{id.email}}"/>
              </div>
            </div>

            <div class="form-actions">
              <input type="submit" value="Update" class="btn btn-success"/>
            </div>

          </fieldset>
        </form>
      </div>

      <div class="tab-pane" id="keys">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>name</th>
              <th>type</th>
              <th>fingerprint</th>
              <th>actions</th>
            </tr>
          </thead>

          <tbody>
            {{*ssh_keys}}
            <tr>
              <td>{{name}}</td>
              <td>{{type}}</td>
              <td>{{fingerprint}}</td>
              <td>
                <form method="post" enctype="application/x-www-form-urlencoded">
                  <input type="hidden" name="operation" value="remove-key"/>
                  <input type="hidden" name="id" value="{{id}}"/>
                  <input type="submit" value="remove">
                </form>
              </td>
              {{*id}}<td>{{role}}</td>{{/id}}
              <td>{{desc|h}}</td>
            </tr>
            {{/groups}}
          </tbody>
        </table>

        <form method="post" enctype="application/x-www-form-urlencoded"
              class="form-horizontal">
          <input type="hidden" name="operation" value="add-key"/>
          <div class="control-group">
            <textarea class="input span8" name="key"></textarea>
          </div>

          <div class="control-group">
            <input type="submit" value="Add key" class="btn btn-success"/>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
