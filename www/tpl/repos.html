<h1>Repositories</h1>

<a href="/new-repo">New repository</a><br/>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Project</th>
      <th>Description</th>
      <th>Last change</th>
      <th><!-- Shortcuts --></th>
    </tr>
  </thead>

  <tbody>
    {{*repos}}
    <tr>
      <td><a href="/summary?repo={{name}}">{{name|h}}</a></td>
      <td>{{desc|h}}</td>
      <td>{{last_change}}</td>
      <td>
        <a href="/summary?repo={{name}}">summary</a> |
        <a href="/shortlog?repo={{name}}">shortlog</a> |
        <a href="/log?repo={{name}}">log</a> |
        <a href="/tree?repo={{name}}">tree</a> |
        <a href="bluegitf@localhost:{{name}}">git</a></td>
    </tr>
    {{/repos}}
  </tbody>
</table>
